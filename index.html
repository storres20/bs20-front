<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS style -->
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<link rel="stylesheet" type="text/css" href="./css/loader.css" />

		<!-- Bootstrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>

		<title>bs20 test</title>
	</head>
	<body>
		<div class="backg"></div>
		<!-- Navbar - start -->
		<!-- * Nombre de Empresa
				 * Select-option
				 * Search bar
				 * Extra: Responsive Desktop - Mobile
				 * Extra: Bootstrap 5
		-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid navcontainer">
				<!-- * Nombre de Empresa -->
				<a class="navbar-brand" href="/">Bsale Test</a>
				<!-- * Nombre de Empresa -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

					<!-- * Select-option -->
					<select
						class="form-select crud-select"
						aria-label="Default select example"
					>
						<option selected>Todos</option>
						<!-- Aqui ira ubicado el TEMPLATE para el SELECT con los nombres de las CATEGORIAS -->
						<!-- <div class="crud-select"> -->
						<!-- <option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option> -->
						<!-- </div> -->
					</select>
					<!-- * Select-option -->

					<!-- * Search bar -->
					<form class="d-flex crud-form">
						<input
							class="form-control me-2 searchbar"
							type="search"
							placeholder="Search by product"
							aria-label="Search"
							name="sb"
							value=""
							required
						/>
						<button class="btn btn-primary" type="submit">Search</button>
					</form>
					<!-- * Search bar -->
				</div>
			</div>
		</nav>
		<!-- Navbar - end -->

		<!-- Sidebar - start -->
		<!-- * Sidebar lateral izquierdo
				 * Por medio de TEMPLATE se va a mapear con las CATEGORIAS de los productos
				 * Previo pedido inicial a la API
				 * Las CATEGORIAS se encuentra en la tabla "category" en la base de datos
		-->
		<div class="container-fluid">
			<div class="row flex-nowrap">
				<div
					class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark hiddenmobile"
				>
					<div
						class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
					>
						<ul
							class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start crud-sidebar"
							id="menu"
						>
							<!-- Aqui ira ubicado el TEMPLATE para el SIDEBAR con los nombres de las CATEGORIAS -->
							<!-- <li class="nav-item">
								<a href="#" class="nav-link align-middle px-0">
									<i class="fs-4 bi-house"></i>
									<span class="ms-1 d-none d-sm-inline">Home</span>
								</a>
							</li> -->
						</ul>
						<hr />
						
						<!-- * Opcional
								 * Contiene informacion del Developer
								 * Link de Github
								 * Link de Portfolio
						-->
						<div class="dropdown pb-4">
							<a
								href="#"
								class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
								id="dropdownUser1"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								<img
									src="./img/developer.jpg"
									alt="hugenerd"
									width="60"
									height="60"
									class="rounded-circle"
								/>
								<span class="d-none d-sm-inline mx-1">Developer</span>
							</a>
							<ul class="dropdown-menu dropdown-menu-dark text-small shadow">
								<li>
									<a
										class="dropdown-item"
										href="https://github.com/storres20"
										target="_blank"
										>Github</a
									>
								</li>
								<li>
									<a
										class="dropdown-item"
										href="https://my-portfolio20.netlify.app/"
										target="_blank"
										>Portfolio</a
									>
								</li>
								<li>
									<hr class="dropdown-divider" />
								</li>
								<li><a class="dropdown-item" href="/">Home</a></li>
							</ul>
						</div>
						<!-- * Opcional -->
					</div>
				</div>
				
				<!-- * Loader
						 * Animation por medio de CSS
						 * Se muestra mientras se esta consultando a la API para adquirir los datos solicitados a la Base de datos
				-->
				<div id="loader" style="display: none"></div>
				<!-- * Loader -->
				
				<!-- * Division para llenado de PRODUCTOS
						 * Los PRODUCTOS consultados a la API seran mostrados en este lugar
						 * Todos los productos
						 * Productos filtrados por categorias desde el SIDEBAR o SELECT-OPTION del navbar
						 * Productos filtrados por nombre desde el SEARCHBAR del navbar
				-->
				<div class="col py-3" id="crud-table">
					<h1 class="titulofiltro">Todos los productos</h1>
					<div class="crud-table animate-bottom">
						<!-- Aqui ira ubicado el TEMPLATE para los PRODUCTOS -->
						<!-- <div class="product">
							<img
								class="p_img"
								src="https://dojiw2m9tvv09.cloudfront.net/11132/product/misterbig3308256.jpg"
								alt="product_image"
							/>
							<p>product_name</p>
							<p>product_price</p>
						</div> -->
					</div>
				</div>
				<!-- * Division para llenado de PRODUCTOS -->
			</div>
		</div>
		<!-- Sidebar - end -->

		<!-- Template - start -->
		<!-- * Template para el llenado de PRODUCTOS
		-->
		<template id="crud-template">
			<div class="product">
				<img class="p_img" src="" alt="product_image" />
				<p class="p_name"></p>
				<span class="p_span"
					>Regular: $
					<p class="p_price"></p
				></span>
				<span class="p_span2"
					>Online: $
					<p class="p_discount">100</p></span
				>
			</div>
		</template>
		<!-- Template - end -->

		<!-- Template sidebar - start -->
		<!-- * Template para el llenado de CATEGORIAS en el SIDEBAR
		-->
		<template id="sidebar-template">
			<li class="nav-item s_li">
				<a href="javaScript:void(0)" class="nav-link align-middle px-0">
					<i class="bi bi-cup-straw"></i>
					<span class="ms-1 d-none d-sm-inline s_name">Home</span>
				</a>
			</li>
		</template>
		<!-- Template sidebar - end -->

		<!-- Template select - start -->
		<!-- * Template para el llenado de CATEGORIAS en el SELECT-OPTION del navbar
		-->
		<template id="select-template">
			<option value="1" class="sel_name">One</option>
		</template>
		<!-- Template select - end -->

		<!-- Jquery CDN -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- AXIOS CDN -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<script src="./js/index.js"></script>
	</body>
</html>
